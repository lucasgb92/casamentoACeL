<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presentes de Casamento - Ana Carolina & Lucas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #f7c9cc;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    .gift-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }
    .gift-item {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .gift-item img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .gift-item h3 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    .gift-item button {
      background-color: #f7c9cc;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ana Carolina & Lucas</h1>
    <p>Nosso casamento acontece em julho de 2025! Veja abaixo nossa lista de presentes üíù</p>
  </header>
  <main>
    <section class="gift-list">
      <div class="gift-item">
        <img src="https://via.placeholder.com/200" alt="Liquidificador">
        <h3>Liquidificador</h3>
        <button>Presentear</button>
      </div>
      <div class="gift-item">
        <img src="https://via.placeholder.com/200" alt="Jogo de Panelas">
        <h3>Jogo de Panelas</h3>
        <button>Presentear</button>
      </div>
      <div class="gift-item">
        <img src="https://via.placeholder.com/200" alt="Conjunto de Toalhas">
        <h3>Conjunto de Toalhas</h3>
        <button>Presentear</button>
      </div>
      <!-- Adicione mais presentes aqui -->
    </section>
  </main>
  <footer>
    Com carinho, Ana Carolina & Lucas üíï
  </footer>
</body>
</html>
